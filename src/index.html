<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./root/css/style.css">
    <link rel="stylesheet" href="./root/css/loading.css">
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid d-flex justify-content-between">
                <div class="navbar-brand my-2" id="navAddress"><h1 class="h1 mb-0">Please connect with MetaMask</h1></div>
                <div id="balanceInfo" class="text-secondary d-none"><h4>Balance</h4><span id="tokenBalance"></span><span id="tokenSymbol"></span></div>
            </div>
        </nav>
    </header>

    <main class="container-fluid justify-content-center d-flex mt-3 pt-3" id="mainDiv">
        <section id="sectionCreateContract" class="bg-dark rounded-5 p-5 mt-5 position-relative d-none">
            <form action="" name="formContract" id="formContract">

                <h3 class="text-light text-bold my-3">Create Token</h3>
                <div class="mb-3">
                    <label for="inputTokenName" class="form-label text-light">Token name</label>
                    <input type="text" class="form-control" id="inputTokenName" name="inputTokenName"
                        placeholder="Hyrule coin" required>
                </div>
                <div class="mb-3">
                    <label for="inputTokenSymbol" class="form-label text-light">Token symbol</label>
                    <input type="text" class="form-control" id="inputTokenSymbol" name="inputTokenSymbol"
                        placeholder="ZELDA" required>
                </div>
                <div class="mb-3">
                    <label for="inputDecimals" class="form-label text-light">Decimals</label>
                    <input type="number" min="0" max="18" class="form-control" value="2" step="1" id="inputDecimals"
                        name="inputDecimals" aria-describedby="inputDecimals" required>
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-outline-light mt-3 w-100">Create</button>
            </form>
            <!-- loading animation -->
            <div id="loadFormContract" class="lds-spinner position-absolute d-none">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- end of loading animation -->
        </section>
        <section id="sectionContractInfo" class="bg-dark rounded-5 p-5 mt-5 d-none">
            <h3 class="text-light text-bold my-3">Contract Hash: <span id="contractHash"></span></h3>
            <header class="d-flex justify-content-center">

                <input type="radio" name="call" id="mint" class="btn-check" autocomplete="off">
                <label role="button" for="mint"
                    class="contract-action btn btn-outline-light position-relative m-3">Mint</label>

                <input type="radio" name="call" id="burn" class="btn-check" autocomplete="off">
                <label role="button" for="burn"
                    class="contract-action btn btn-outline-light position-relative m-3">Burn</label>

                <input type="radio" name="call" id="tranfer" class="btn-check" autocomplete="off">
                <label role="button" for="tranfer"
                    class="contract-action btn btn-outline-light position-relative m-3">Tranfer</label>

                <input type="radio" name="call" id="approve" class="btn-check" autocomplete="off">
                <label role="button" for="approve"
                    class="contract-action btn btn-outline-light position-relative m-3">Approve</label>

            </header>
            <article id="contractCalling" class="d-none position-relative">
                <form action="" name="formAction" id="formAction">
                    <div class="bg-light rounded-2 p-5">
                        <h2 class="text-bold mb-3">Action</h2>
                        <div class="mb-3">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" name="inputAddress"
                                placeholder="0x..." required>
                        </div>
                        <div class="mb-3">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <input type="number" min="1" step="1" class="form-control" id="inputAmount"
                                name="inputAmount" value="100" required>
                        </div>
                        <button type="submit" id="btnSendTx" class="btn btn-outline-dark mt-3 w-100">Send
                            Transaction</button>
                    </div>
                </form>
                <!-- loading animation -->
            <div id="loadFormAction" class="lds-spinner position-absolute d-none">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- end of loading animation -->
            </article>
        </section>
    </main>

    <div class="modal" id="modalInfo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">Something unexpected happened!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="../root/img/toastpicture.jpg" class="rounded img-fluid me-2" alt="...">
          <strong class="me-auto">Gintoki Bot</strong>
          <small>now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hey, your contract is loading...
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.0/ethers.umd.min.js"
        integrity="sha512-6FpXGGxaPkSpzB4NGxlNurkRNKiMz9wz5c+YPOCJXMGzsk5SgmNY5v70D8AfDfyZi8CVWTKlH26DzP/yXUfmLw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
        integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./root/js/erc20.abi.js"></script>
    <script src="./root/js/erc20.bytecode.js"></script>
    <script src="./root/js/util.js"></script>
</body>

</html>
